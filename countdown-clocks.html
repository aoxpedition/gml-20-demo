            nav li{

                padding: 0 0;
                display: block;
            }
            nav a{

                list-style: none;
                box-sizing: inherit;
                border: 0;
                padding: 0 8px;
                font-size: 14px;
                font-weight: 400;
                text-decoration: none;
                display: inline-block;
                white-space: nowrap;
                line-height: 64px;
            }
            nav button{

                background: transparent;
                border: 0;

                font-size: 16px;
                font-weight: 400;
                line-height: 1;

                text-decoration: none;

                color: #fff;

                height: 1.2em;
                padding-top: .1em;
                vertical-align: top;
            }
            .description {
                max-width: 600px;
            }
            .feat-row{
                width: 100%;

                justify-content: space-around;

            }
            .feat-col{

            }
            .feat-col h3{

            }
            .feat-img{

            /* Large tablet and below */
            @media (max-width: 960px){

                    position: fixed;
                    flex-grow: 0;
                    top: 0;
                    height: 0;
                    overflow: hidden;
                }
                nav ul{
                    width: 0;

                    overflow: hidden;
                }

                nav img{

                }

        <style>

            }

        <h3>Seconds</h3>

        <script>
                const circles = document.getElementsByClassName('progress-ring__circle');
                const radius = circles[0].r.baseVal.value;
                const circumference = radius * 2 * Math.PI;
                // start without 0 progress on circles
                for (let i = 0; i < circles.length; i++){
                circles[i].style.strokeDasharray = `${circumference} ${circumference}`
                circles[i].style.strokeDashoffset = `${circumference}`
                }
            
            const eventDate = new Date("Jun 1, 2020 09:00:00").getTime();
            const countdown = setInterval(function() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                //clock 4
                document.getElementById("countdown-clock-4").innerHTML = `
<div class="clock-row">
    <div class="clock-card"> <div>${days}</div> <div>Days</div> </div>
    <div class="clock-card"> <div>${hours}</div> <div>Hr</div> </div>
    <div class="clock-card"> <div>${minutes}</div> <div>Min</div> </div>
    <div class="clock-card"> <div>${seconds}</div> <div>Sec</div> </div>
</div>`
                
                                //clock 4
                document.getElementById("countdown-clock-5").innerHTML = `
<div class="clock-row">
    <div class="clock-card-2"> <div>${days}</div> <div>Days</div> </div>
    <div class="clock-card-2"> <div>${hours}</div> <div>Hours</div> </div>
    <div class="clock-card-2"> <div>${minutes}</div> <div>Minutes</div> </div>
    <div class="clock-card-2"> <div>${seconds}</div> <div>Seconds</div> </div>
</div>`



                document.getElementById('circle-1').style.strokeDashoffset = circumference - days / 365  *  circumference
                document.getElementById('circle-2').style.strokeDashoffset = circumference - hours / 24 * circumference
                document.getElementById('circle-3').style.strokeDashoffset = circumference - minutes / 60 * circumference
                // full progress circle when seconds at zero
                document.getElementById('circle-4').style.strokeDashoffset = circumference - (seconds || 60) / 60 * circumference
                document.getElementById('circle-text-1').innerHTML = `<h3>${days}</h3>`
                document.getElementById('circle-text-2').innerHTML = `<h3>${hours}</h3>`
                document.getElementById('circle-text-3').innerHTML = `<h3>${minutes}</h3>`
                document.getElementById('circle-text-4').innerHTML = `<h3>${seconds}</h3>`
                
                
            }, 1000);

            }
            
        </script>
